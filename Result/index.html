<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
      
      <div class="box-1">
        <div class="result"> Your Result </div>
        <div class="score">75 <p>of 100</p></div>
        <div class="note">Great</div>
        <div class="observation">You scored higher than 65% of <br> the people who have take <br> these tests</div>   
      </div>

    <div class="box-2">
      <div class="summary">Summary</div>
      <div class="reaction">Reaction</div>
      <div class="memory">Memory</div>
      <div class="verbal">Verbal</div>
      <div class="visual">Visual</div>
      <input type="submit" value="Continue">
    </div>
  </div>
  
</body>
</html>
