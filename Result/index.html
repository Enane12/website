<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
      
      <div class="box-1">
        <div class="result"> Your Result </div>
        <div class="score">75 <p>of 100</p></div>
        <div class="note">Great</div>
        <div class="observation">You scored higher than 65% of <br> the people who have take <br> these tests</div>   
      </div>

    <div class="box-2">
      <div class="summary">Summary</div>
      
      <div class="reaction">
        <div id="reaction">
        <h7><i class="fa-solid fa-bolt">Reaction</i>
          <span>80/100</span></div></h7>   
      </div>

      <div class="memory">
          <h7><i class="fa-solid fa-brain">Memory</i>
            <span>80/100</span</h7>>
      </div>

      <div class="verbal">
         <h7><i class="fa-solid fa-comment">Verbal</i>
          <span>80/100</span></h7> 
      </div>

        <div class="visual">
         <h7><i class="fa-solid fa-eye">Visual</i>
           <span> 70/100</span</h7> 
        </div> 

      <input type="submit" value="Continue">
    </div>
  </div>
  
</body>
</html>
